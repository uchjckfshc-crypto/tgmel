<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة حجوزات مركز تجميل</title>
    
    <style>
        /* -------------------------------------- */
        /* التنسيقات الأساسية والموحدة */
        /* -------------------------------------- */
        :root {
            --primary-color: #7B3E6A; 
            --background-base-color: #FED8D7;
            --background-accent-color: #F8D0CC;
            --card-color: #FFFFFF;
            --text-color: #333333;
            --success-color: #4CAF50;
            --edit-color: #FFC107;
            --cancel-color: #F44336;
            --dark-pink: #5d3151;
            --light-grey: #f5f5f5;

            /* ألوان حالات المواعيد الجديدة */
            --status-upcoming: #7B3E6A; /* Primary color */
            --status-past: #9E9E9E;     /* Grey for past appointments */
            --status-completed: #28a745; /* Green for completed */
            --status-cancelled: #dc3545; /* Red for cancelled */
        }

        body {
            font-family: 'Arial', Tahoma, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
            padding-top: 90px;
            box-sizing: border-box;
            background-color: var(--background-base-color);
            
            /* أنيميشن الخلفية */
            background-image: 
                radial-gradient(circle at top left, var(--background-accent-color) 0%, transparent 40%),
                radial-gradient(circle at bottom right, var(--background-accent-color) 0%, transparent 40%);
            background-size: 800px 800px, 800px 800px;
            animation: backgroundShift 20s infinite alternate linear; 
        }
        @keyframes backgroundShift {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 200px 200px, -200px -200px; }
        }
        
        /* -------------------------------------- */
        /* رأس الصفحة والتنقل */
        /* -------------------------------------- */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%; background-color: var(--card-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); z-index: 100; 
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .main-header h1 {
            color: var(--primary-color); 
            margin: 0; 
            font-size: 24px; 
            letter-spacing: 1px;
            flex-grow: 1; 
            text-align: center;
            padding: 0 10px; 
        }
        
        .logout-btn {
            background-color: var(--cancel-color); color: white; border: none;
            padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: background-color 0.3s; 
            white-space: nowrap; 
            order: 3; 
        }

        .back-btn { 
            background-color: var(--primary-color); color: white; border: none;
            padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: background-color 0.3s;
            display: none; 
            white-space: nowrap; 
            order: 1; 
        }
        .back-btn:hover { background-color: var(--dark-pink); }

        /* -------------------------------------- */
        /* تنسيق الشعار في القائمة الرئيسية */
        /* -------------------------------------- */
        .menu-logo-container {
            width: 100%;
            max-width: 900px; 
            text-align: center;
            margin-bottom: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* تنسيق الصورة الجديدة */
        .main-menu-image {
            max-width: 100%; 
            height: auto;  
            margin-bottom: 30px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
            border-radius: 15px; 
        }
        
        /* -------------------------------------- */
        /* تنسيقات الواجهات العامة والبطاقات */
        /* -------------------------------------- */
        .view { width: 100%; max-width: 1200px; display: none; flex-direction: column; align-items: center; padding-bottom: 40px; }
        /* تعديل الارتفاع الأدنى لكي يتسع الشعار في menu-view */
        #menu-view { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            min-height: calc(100vh - 100px); 
            padding-top: 40px; 
        } 
        
        .cards-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 40px; 
            max-width: 1000px; 
            width: 90%; 
        }
        @media (max-width: 1000px) { .cards-grid { grid-template-columns: repeat(2, 1fr); gap: 25px; } }
        @media (max-width: 600px) { .cards-grid { grid-template-columns: 1fr; } }

        .card { background-color: var(--card-color); border-radius: 15px; padding: 30px 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s; display: flex; flex-direction: column; justify-content: center; align-items: center; text-decoration: none; color: var(--text-color); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
        .card h2 { color: var(--primary-color); margin: 10px 0 0; font-size: 18px; }
        .card .icon { font-size: 40px; color: var(--primary-color); }

        /* -------------------------------------- */
        /* تنسيقات الواجهات الداخلية (النماذج والقوائم) */
        /* -------------------------------------- */
        .form-container, .appointments-page {
            width: 100%; max-width: 900px; background-color: var(--card-color);
            padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px; border-top: 5px solid var(--primary-color);
        }
        
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; direction: rtl; }
        .submit-btn { background-color: var(--primary-color); color: white; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: var(--dark-pink); }

        /* قائمة المواعيد */
        .appointments-list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .appointment-item {
            background-color: #fcfcfc; border-radius: 8px; padding: 15px; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            border-right: 4px solid var(--primary-color); transition: all 0.3s;
        }
        .appointment-item.clickable:hover { background-color: #f3f3f3; cursor: pointer; }
        
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: var(--dark-pink); font-size: 15px; }
        
        /* تفاصيل الموعد */
        .item-details { color: #666; font-size: 14px; max-height: 0; overflow: hidden; opacity: 0; transition: max-height 0.4s ease-out, opacity 0.4s ease-out; }
        .appointment-item.active .item-details { 
            max-height: 500px; opacity: 1; padding-top: 10px; border-top: 1px dashed #e0e0e0; margin-top: 10px; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .detail-row { padding: 5px 0; border-bottom: 1px dotted var(--light-grey); }
        .detail-row:last-child { border-bottom: none; }
        .detail-row strong { color: var(--primary-color); font-weight: bold; margin-left: 5px; }

        /* تعديل CSS لتنسيق رقم الهاتف ليكون متساوياً */
        .detail-row span.phone-number {
            font-family: 'Consolas', 'Courier New', monospace; 
            direction: ltr; 
            display: inline-block;
            text-align: right;
            unicode-bidi: embed;
        }

        /* تنسيق لعرض الحالة */
        .status-badge {
            margin-right: 15px; 
            padding: 3px 8px; 
            border-radius: 4px; 
            font-size: 12px; 
            font-weight: bold;
            color: white;
            white-space: nowrap;
            min-width: 70px; 
            text-align: center;
        }
        .status-badge.upcoming { background-color: var(--status-upcoming); }
        .status-badge.past { background-color: var(--status-past); }
        .status-badge.completed { background-color: var(--status-completed); }
        .status-badge.cancelled { background-color: var(--status-cancelled); }
        .appointment-item[data-status="قادم"] { border-right-color: var(--status-upcoming); }
        .appointment-item[data-status="موعد سابق"] { border-right-color: var(--status-past); }
        .appointment-item[data-status="منجز"] { border-right-color: var(--status-completed); }
        .appointment-item[data-status="ملغى"] { border-right-color: var(--status-cancelled); }


        /* واجهة إدارة الخدمات */
        #services-management-view .service-list { margin-top: 30px; padding-top: 15px; border-top: 1px solid #eee; }
        .service-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 10px; margin-bottom: 8px; border-bottom: 1px solid #f0f0f0;
            background-color: #fff9f9; border-radius: 6px; color: var(--dark-pink); 
            font-weight: bold; transition: all 0.2s;
        }
        .service-list-item:hover { background-color: #ffeaea; }
        .remove-service-btn { background-color: var(--cancel-color); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 13px; }

        /* تنسيق المودال (الواجهة المنبثقة للتعديل) */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); z-index: 2000; 
            display: none; justify-content: center; align-items: center; 
        }
        .modal-content { 
            background-color: var(--card-color); border-radius: 10px; padding: 30px; 
            width: 90%; max-width: 500px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); 
            text-align: right; 
        }
        .modal-content h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end; 
            gap: 10px;
            margin-top: 20px;
        }
        .action-btn {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
        .modal-cancel {
            background-color: #ccc;
            color: var(--text-color);
        }
        .modal-cancel:hover {
            background-color: #bbb;
        }
        .modal-save {
            background-color: var(--primary-color);
            color: white;
        }
        .modal-save:hover {
            background-color: var(--dark-pink);
        }

    </style>
</head>
<body>

    <header class="main-header">
        <button class="back-btn" id="backBtn">العودة للقائمة</button>
        
        <h1 id="main-title">✨ إدارة مركز تجميل ✨</h1>
        
        <button class="logout-btn" id="logoutBtn">خروج</button>
    </header>
    
    <div id="app-content-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">

        <div id="menu-view" class="view" style="display: flex;">
            <div class="menu-logo-container">
                <img class="main-menu-image" src="Picsart_25-10-06_16-54-33-053.png" alt="شعار المركز الجديد">
            </div>
            
            <div class="cards-grid">
                <a href="#" class="card" data-view="new-appointment-view"> 
                    <span class="icon">📝</span>
                    <h2>حجز موعد جديد</h2>
                </a>
                <a href="#" class="card" data-view="current-appointments-view">
                    <span class="icon">🗓️</span>
                    <h2>مواعيد الحجوزات</h2>
                </a>
                <a href="#" class="card" data-view="edit-cancel-view">
                    <span class="icon">⚙️</span>
                    <h2>تعديل وإلغاء</h2>
                </a>
                <a href="#" class="card" data-view="services-management-view">
                    <span class="icon">💇‍♀️</span>
                    <h2>إدارة الخدمات</h2>
                </a>
            </div>
        </div>

        <div id="new-appointment-view" class="view">
            <div class="form-container">
                <h2>📝 تسجيل موعد جديد</h2>
                <form id="newAppointmentForm">
                    <input type="text" id="name" placeholder="اسم العميل" required>
                    <input type="tel" id="phone" placeholder="هاتف العميل (964xxxxxxxxx)" pattern="[0-9]{8,15}" required>
                    <div style="display: flex; gap: 10px;">
                        <input type="date" id="date" required style="flex-grow: 1;">
                        <input type="time" id="time" required style="flex-grow: 1;">
                    </div>
                    <select id="service" required>
                        </select>
                    <input type="text" id="employee" placeholder="اسم الموظف المعني (اختياري)">
                    <textarea id="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
                    
                    <button type="submit" class="submit-btn">تسجيل الموعد</button>
                </form>
                <div id="save-result" class="result-message success" style="display: none; margin-top: 15px; padding: 10px; background-color: #e8f5e9; color: var(--success-color); border-radius: 6px; font-weight: bold;"></div>
            </div>
        </div>

        <div id="current-appointments-view" class="view">
             <div class="appointments-page">
                <h2>🗓️ مواعيد الحجوزات القادمة والمنجزة</h2>
                <div class="appointments-list" id="currentAppointmentsList"></div>
            </div>
        </div>

        <div id="edit-cancel-view" class="view">
             <div class="appointments-page">
                <h2>⚙️ تعديل وإلغاء المواعيد (تغيير الحالة)</h2>
                <div class="appointments-list" id="editCancelAppointmentsList"></div>
            </div>
        </div>
        
        <div id="services-management-view" class="view">
             <div class="form-container">
                <h2>💇‍♀️ إضافة/إزالة الخدمات</h2>
                <form id="addServiceForm">
                    <input type="text" id="newServiceInput" placeholder="اسم الخدمة الجديدة" required>
                    <button type="submit" class="submit-btn">إضافة الخدمة</button>
                </form>
                
                <div class="service-list" id="serviceListContainer">
                    </div>
            </div>
        </div>


    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>تعديل تفاصيل الموعد</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="اسم العميل" required>
                <input type="tel" id="editPhone" placeholder="هاتف العميل" required>
                <input type="date" id="editDate" required>
                <input type="time" id="editTime" required>
                <select id="editService" required>
                    </select>
                <input type="text" id="editEmployee" placeholder="الموظف">
                <textarea id="editNotes" placeholder="ملاحظات إضافية"></textarea>
                
                <label for="editStatus" style="display: block; margin-top: 15px; margin-bottom: 5px; color: var(--dark-pink); font-weight: bold;">حالة الموعد:</label>
                <select id="editStatus" required>
                    <option value="قادم">قادم</option>
                    <option value="منجز">منجز</option>
                    <option value="ملغى">ملغى</option>
                </select>

                <div class="modal-actions">
                    <button type="button" class="action-btn modal-cancel" onclick="closeModal()">إلغاء</button>
                    <button type="submit" class="action-btn modal-save">حفظ التعديلات</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="firebase-sync.js"></script> <script>
        // ----------------------------------------------------
        // الإعدادات والمتغيرات الأساسية (باستخدام localStorage)
        // ----------------------------------------------------
        const APPOINTMENTS_KEY = 'appointments';
        const SERVICES_KEY = 'services';
        const LOGIN_STATUS_KEY = 'isLoggedIn';

        const ALL_VIEWS = ['menu-view', 'new-appointment-view', 'current-appointments-view', 'edit-cancel-view', 'services-management-view'];
        const viewTitles = {
            'menu-view': '✨ إدارة مركز تجميل ✨',
            'new-appointment-view': '📝 تسجيل موعد جديد',
            'current-appointments-view': '🗓️ مواعيد الحجوزات القادمة',
            'edit-cancel-view': '⚙️ تعديل وإلغاء المواعيد',
            'services-management-view': '💇‍♀️ إدارة الخدمات'
        };

        // عناصر واجهة المستخدم الرئيسية
        const mainTitle = document.getElementById('main-title');
        const backBtn = document.getElementById('backBtn');
        const cardsGrid = document.querySelector('.cards-grid');
        const editModal = document.getElementById('editModal');
        const newAppointmentForm = document.getElementById('newAppointmentForm');
        const saveResultDiv = document.getElementById('save-result');
        const currentAppointmentsList = document.getElementById('currentAppointmentsList');
        const editCancelAppointmentsList = document.getElementById('editCancelAppointmentsList');
        const editForm = document.getElementById('editForm');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // ----------------------------------------------------
        // منطق إدارة الخدمات (باستخدام localStorage)
        // ----------------------------------------------------
        const DEFAULT_SERVICES = ['شعر', 'بشرة', 'أظافر', 'مكياج'];

        function getServices() {
            const servicesJson = localStorage.getItem(SERVICES_KEY);
            return servicesJson ? JSON.parse(servicesJson) : DEFAULT_SERVICES;
        }

        function saveServices(services) {
            localStorage.setItem(SERVICES_KEY, JSON.stringify(services));
            populateServiceSelectors(); // تحديث قوائم الخدمات بعد الحفظ
            renderServiceManagement(); // تحديث قائمة إدارة الخدمات
            // بعد الحفظ المحلي، ادفع التغيير إلى Firebase
            if (window.firebaseSync && typeof window.firebaseSync.pushServicesToFirebase === 'function') {
                window.firebaseSync.pushServicesToFirebase();
            }
        }
        
        function populateServiceSelectors() {
            const services = getServices();
            const serviceSelect = document.getElementById('service');
            const editServiceSelect = document.getElementById('editService');
            
            // مسح الخيارات الحالية
            serviceSelect.innerHTML = '<option value="" disabled selected>اختر الخدمة المطلوبة</option>';
            editServiceSelect.innerHTML = '';
            
            // إضافة الخيارات الجديدة
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service;
                option.textContent = service;
                
                serviceSelect.appendChild(option.cloneNode(true));
                editServiceSelect.appendChild(option.cloneNode(true)); // استخدم cloneNode(true) لتجنب نقل العنصر
            });
        }
        
        function renderServiceManagement() {
            const services = getServices();
            const container = document.getElementById('serviceListContainer');
            container.innerHTML = '';

            if (services.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--primary-color); font-weight: bold;">لا توجد خدمات حالية. أضف خدمة جديدة.</p>';
                return;
            }

            services.forEach(service => {
                const item = document.createElement('div');
                item.className = 'service-list-item';
                item.innerHTML = `
                    <span>${service}</span>
                    <button class="remove-service-btn" onclick="removeService('${service}')">إزالة</button>
                `;
                container.appendChild(item);
            });
        }

        function addService(serviceName) {
            let services = getServices();
            const name = serviceName.trim();
            if (!services.includes(name) && name !== '') {
                services.push(name);
                saveServices(services);
                return true;
            }
            return false;
        }

        window.removeService = function(serviceName) {
            if (confirm(`هل أنت متأكد من إزالة خدمة "${serviceName}"؟`)) {
                let services = getServices();
                services = services.filter(s => s !== serviceName);
                saveServices(services);
            }
        }

        document.getElementById('addServiceForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('newServiceInput');
            if (addService(input.value)) {
                input.value = '';
                alert('✅ تم إضافة الخدمة بنجاح!');
            } else {
                alert('⚠️ هذه الخدمة موجودة بالفعل أو الاسم غير صالح.');
            }
        });


        // ----------------------------------------------------
        // منطق التوجيه وتبديل الواجهات
        // ----------------------------------------------------
        
        function showView(viewId) {
            ALL_VIEWS.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.style.display = 'none';
            });

            const activeView = document.getElementById(viewId);
            if (activeView) activeView.style.display = 'flex'; // تأكد من أنها 'flex' لتظهر بشكل صحيح

            mainTitle.textContent = viewTitles[viewId] || 'إدارة مركز تجميل';
            
            if (viewId === 'menu-view') {
                backBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                backBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                
                populateServiceSelectors();
                
                if (viewId === 'services-management-view') {
                    renderServiceManagement();
                }

                loadDataAndRender(viewId); 
            }
        }
        
        cardsGrid.addEventListener('click', (e) => {
            let target = e.target.closest('.card');
            if (target && target.dataset.view) {
                e.preventDefault();
                showView(target.dataset.view);
            }
        });

        backBtn.addEventListener('click', () => {
            showView('menu-view');
        });

        // ----------------------------------------------------
        // الحماية وبدء التحميل
        // ----------------------------------------------------
        function checkLoginAndLoad() {
            const isLoggedIn = localStorage.getItem(LOGIN_STATUS_KEY); 
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html'; 
                return;
            } 
            showView('menu-view'); // عرض القائمة الرئيسية مباشرة بعد التأكد من تسجيل الدخول
        }

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem(LOGIN_STATUS_KEY); 
            window.location.href = 'login.html';
        });

        // ----------------------------------------------------
        // دوال مساعدة
        // ----------------------------------------------------
        function generateUniqueId() {
            // يستخدم الآن Firebase Realtime Database IDs (push key) للحجوزات الجديدة
            // لذا هذه الدالة قد لا تكون ضرورية إذا كنا نعتمد على Firebase لإنشاء الـ IDs
            // ولكننا سنحتفظ بها كاحتياط أو للاستخدام المحلي قبل الدفع لـ Firebase
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatPhoneNumber(phone) {
            if (!phone) return 'لم يسجل';
            return phone; 
        }

        function getStatusClassAndColor(status) {
            switch (status) {
                case 'قادم': return { class: 'upcoming', color: 'var(--status-upcoming)' };
                case 'موعد سابق': return { class: 'past', color: 'var(--status-past)' };
                case 'منجز': return { class: 'completed', color: 'var(--status-completed)' };
                case 'ملغى': return { class: 'cancelled', color: 'var(--status-cancelled)' };
                default: return { class: 'past', color: 'var(--status-past)' }; 
            }
        }

        function formatTime12Hour(time24) {
            if (!time24) return '';
            const [hours, minutes] = time24.split(':');
            let h = parseInt(hours, 10);
            const period = h >= 12 ? 'م' : 'ص'; 
            h = h % 12; 
            h = h ? h : 12; 
            const m = minutes.padStart(2, '0');
            return `${h}:${m} ${period}`;
        }

        // ----------------------------------------------------
        // تحميل وحفظ المواعيد (باستخدام localStorage)
        // ----------------------------------------------------
        // هذه الدوال ستقوم بالقراءة والكتابة من localStorage الذي يتم تحديثه بواسطة firebase-sync.js
        function getAppointments() {
            const appointmentsJson = localStorage.getItem(APPOINTMENTS_KEY);
            return appointmentsJson ? JSON.parse(appointmentsJson) : [];
        }

        function saveAppointments(appointments) {
            localStorage.setItem(APPOINTMENTS_KEY, JSON.stringify(appointments));
            // بعد الحفظ المحلي، ادفع التغيير إلى Firebase
            if (window.firebaseSync && typeof window.firebaseSync.pushAppointmentsToFirebase === 'function') {
                window.firebaseSync.pushAppointmentsToFirebase();
            }
        }

        function loadDataAndRender(viewId) {
            const appointments = getAppointments();

            if (appointments.length === 0) {
                const noDataMessage = '<p style="text-align: center; margin-top: 50px; color: var(--primary-color); font-weight: bold;">لا توجد مواعيد حالية محفوظة.</p>';
                currentAppointmentsList.innerHTML = noDataMessage;
                editCancelAppointmentsList.innerHTML = noDataMessage;
                return;
            }

            if (viewId === 'current-appointments-view') {
                const now = new Date();
                const sortedData = [...appointments].sort((a, b) => {
                    const dateTimeA = new Date(`${a.date} ${a.time}`);
                    const dateTimeB = new Date(`${b.date} ${b.time}`);

                    // ترتيب المواعيد: "قادم" أولاً (والمواعيد المستقبلية داخل القادم)، ثم "منجز"، ثم "ملغى"
                    // ضمن كل حالة، يتم الترتيب حسب التاريخ والوقت
                    if (a.status === 'قادم' && b.status !== 'قادم') return -1;
                    if (b.status === 'قادم' && a.status !== 'قادم') return 1;

                    if (a.status === 'منجز' && b.status !== 'منجز') return -1; // المنجز قبل الملغى
                    if (b.status === 'منجز' && a.status !== 'منجز') return 1;
                    
                    if (a.status === 'ملغى' && b.status !== 'ملغى') return 1; // الملغى آخر شيء
                    if (b.status === 'ملغى' && a.status !== 'ملغى') return -1;
                    
                    return dateTimeA - dateTimeB; 
                });
                renderCurrentAppointmentsListHtml(sortedData);

            } else if (viewId === 'edit-cancel-view') {
                // هنا يجب أن تظهر جميع المواعيد لتمكين التعديل والإلغاء
                const sortedData = [...appointments].sort((a, b) => {
                    // الترتيب حسب تاريخ ووقت الموعد الأحدث أولاً في صفحة التعديل/الإلغاء
                    const dateTimeA = new Date(`${a.date} ${a.time}`);
                    const dateTimeB = new Date(`${b.date} ${b.time}`);
                    return dateTimeB - dateTimeA; 
                });
                renderEditCancelAppointmentsListHtml(sortedData);
            }
        }

        // ----------------------------------------------------
        // تحديث الواجهات بعد المزامنة من Firebase (حدث مخصص)
        // ----------------------------------------------------
        window.addEventListener('localStorageUpdated', () => {
            // أعد عرض الواجهة النشطة حالياً لتحديث البيانات
            const currentViewId = getCurrentViewId();
            if (currentViewId !== 'menu-view') { 
                loadDataAndRender(currentViewId);
                populateServiceSelectors();
                if (currentViewId === 'services-management-view') {
                    renderServiceManagement();
                }
            }
            console.log("UI updated based on localStorage changes from Firebase sync.");
        });

        function getCurrentViewId() {
            for (let id of ALL_VIEWS) {
                const element = document.getElementById(id);
                // تأكد أن العنصر موجود وأن style.display ليس 'none'
                if (element && window.getComputedStyle(element).display !== 'none') {
                    return id;
                }
            }
            return 'menu-view'; 
        }

        // ----------------------------------------------------
        // منطق حجز موعد جديد
        // ----------------------------------------------------
        newAppointmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newDate = document.getElementById('date').value;
            const newTime = document.getElementById('time').value;
            
            const newAppointmentDateTime = new Date(`${newDate} ${newTime}`).getTime();
            
            if (newAppointmentDateTime < Date.now()) {
                alert('⚠️ لا يمكن حجز موعد في الماضي. يرجى اختيار وقت وتاريخ مستقبلي.');
                return;
            }

            const MIN_INTERVAL_MS = 90 * 60 * 1000; 
            const appointments = getAppointments();

            const hasConflict = appointments.some(app => {
                if (app.status === 'منجز' || app.status === 'ملغى') return false; 
                
                const existingStartDateTime = new Date(`${app.date} ${app.time}`);
                const timeDifference = Math.abs(newAppointmentDateTime - existingStartDateTime);
                
                return timeDifference < MIN_INTERVAL_MS;
            });
            
            if (hasConflict) {
                alert('❌ تعذر الحجز: يجب أن يكون هناك فاصل زمني لا يقل عن ساعة ونصف (90 دقيقة) بين بداية المواعيد المسجلة.');
                return;
            }

            const newAppointment = {
                id: generateUniqueId(), // ID مؤقت إذا كان Firebase هو من سينشئ الـ ID الفعلي
                created: Date.now(), 
                name: document.getElementById('name').value, 
                phone: document.getElementById('phone').value,
                date: newDate, 
                time: newTime,
                service: document.getElementById('service').value, 
                employee: document.getElementById('employee').value,
                notes: document.getElementById('notes').value,
                status: 'قادم' 
            };

            appointments.push(newAppointment);
            saveAppointments(appointments); // تتضمن الآن الدفع إلى Firebase

            newAppointmentForm.reset();
            saveResultDiv.textContent = '✅ تم تسجيل الموعد بنجاح!';
            saveResultDiv.style.display = 'block';

            setTimeout(() => { saveResultDiv.style.display = 'none'; }, 3000);
            loadDataAndRender('current-appointments-view'); // تحديث العرض
        });

        // ----------------------------------------------------
        // منطق عرض المواعيد الحالية (لواجهة 'مواعيد الحجوزات')
        // ----------------------------------------------------
        function renderCurrentAppointmentsListHtml(list) {
            currentAppointmentsList.innerHTML = '';

            const now = new Date();
            // هنا لعرض المواعيد "القادمة" (وقت وتاريخ مستقبلي) والمنجزة والملغاة.
            // المواعيد "القادمة" التي مر وقتها سيتم عرضها كـ "موعد سابق"
            const filteredAppointments = list.filter(app => {
                 // عرض الكل في هذه الواجهة مع تحديث الحالة بشكل ديناميكي
                return true; 
            });
            
             if (filteredAppointments.length === 0) {
                currentAppointmentsList.innerHTML = '<p style="text-align: center; margin-top: 50px; color: var(--primary-color); font-weight: bold;">لا توجد مواعيد للعرض حالياً.</p>';
                return;
            }

            filteredAppointments.forEach(app => {
                const appDateTime = new Date(`${app.date} ${app.time}`);
                let statusDisplay = app.status;
                if (app.status === 'قادم' && appDateTime < now) {
                    statusDisplay = 'موعد سابق'; 
                }
                const statusInfo = getStatusClassAndColor(statusDisplay);

                const formattedTime = formatTime12Hour(app.time);

                const item = document.createElement('div');
                item.className = 'appointment-item clickable';
                item.setAttribute('data-id', app.id);
                item.setAttribute('data-status', statusDisplay); 
                item.onclick = (e) => toggleAppointmentDetails(e.currentTarget);
                item.innerHTML = `
                    <div class="item-header">
                        <span>${app.name} (${app.service})</span>
                        <div style="display:flex; align-items:center;">
                            <span class="status-badge ${statusInfo.class}">${statusDisplay}</span>
                            <span>${app.date} - ${formattedTime}</span>
                        </div>
                    </div>
                    <div class="item-details">
                        <div class="detail-row"><strong>الخدمة:</strong> ${app.service}</div>
                        <div class="detail-row"><strong>الموظف:</strong> ${app.employee || 'غير محدد'}</div>
                        <div class="detail-row"><strong>الهاتف:</strong> <span class="phone-number">${formatPhoneNumber(app.phone)}</span></div>
                        <div class="detail-row"><strong>الملاحظات:</strong> ${app.notes || 'لا يوجد'}</div>
                        <div style="grid-column: 1 / -1; display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; border-top: 1px dashed #eee; padding-top: 10px;">
                            <button class="action-btn" style="background-color: var(--edit-color); color: white; display: block;" onclick="event.stopPropagation(); openEditModal('${app.id}')">تعديل الموعد</button>
                        </div>
                    </div>
                `;
                currentAppointmentsList.appendChild(item);
            });
        }


        // ----------------------------------------------------
        // منطق عرض وتعديل المواعيد (لواجهة 'تعديل وإلغاء')
        // ----------------------------------------------------
        function renderEditCancelAppointmentsListHtml(list) {
            editCancelAppointmentsList.innerHTML = '';
            
            if (list.length === 0) {
                editCancelAppointmentsList.innerHTML = '<p style="text-align: center; margin-top: 50px; color: var(--primary-color); font-weight: bold;">لا توجد مواعيد لإدارتها حالياً.</p>';
                return;
            }

            list.forEach(app => {
                let statusDisplay = app.status;
                const appDateTime = new Date(`${app.date} ${app.time}`);
                if (app.status === 'قادم' && appDateTime < new Date()) {
                    statusDisplay = 'موعد سابق'; 
                }

                const statusInfo = getStatusClassAndColor(statusDisplay);
                const formattedTime = formatTime12Hour(app.time);

                const item = document.createElement('div');
                item.className = 'appointment-item'; 
                item.setAttribute('data-id', app.id);
                item.setAttribute('data-status', statusDisplay); 
                // إظهار التفاصيل عند الضغط على العنصر
                item.onclick = (e) => toggleAppointmentDetails(e.currentTarget); 

                item.innerHTML = `
                    <div class="item-header">
                        <span>${app.name} (${app.service})</span>
                        <div style="display:flex; align-items:center;">
                            <span class="status-badge ${statusInfo.class}" style="margin-left: 10px;">${statusDisplay}</span>
                            <span>${app.date} - ${formattedTime}</span>
                        </div>
                    </div>
                    <div class="item-details">
                        <div class="detail-row"><strong>الهاتف:</strong> <span class="phone-number">${formatPhoneNumber(app.phone)}</span></div>
                        <div class="detail-row"><strong>الخدمة:</strong> ${app.service}</div>
                        <div class="detail-row"><strong>الموظف:</strong> ${app.employee || 'غير محدد'}</div>
                        <div class="detail-row"><strong>الملاحظات:</strong> ${app.notes || 'لا يوجد'}</div>
                        <div style="grid-column: 1 / -1; display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; border-top: 1px dashed #eee; padding-top: 10px;">
                            <button class="action-btn" style="background-color: var(--edit-color); color: white;" onclick="event.stopPropagation(); openEditModal('${app.id}')">تعديل/تغيير الحالة</button>
                        </div>
                    </div>
                `;
                editCancelAppointmentsList.appendChild(item);
            });
        }
        
        window.toggleAppointmentDetails = function(item) {
            item.classList.toggle('active');
        }

        window.openEditModal = function(id) {
            const appointments = getAppointments();
            const app = appointments.find(a => a.id === id);
            if (!app) return;

            document.getElementById('editId').value = app.id;
            document.getElementById('editName').value = app.name;
            document.getElementById('editPhone').value = app.phone;
            document.getElementById('editDate').value = app.date;
            document.getElementById('editTime').value = app.time;
            document.getElementById('editService').value = app.service;
            document.getElementById('editEmployee').value = app.employee;
            document.getElementById('editNotes').value = app.notes;
            
            // تأكد أن حالة الموعد تظهر بشكل صحيح في الـ select
            const editStatusSelect = document.getElementById('editStatus');
            const options = Array.from(editStatusSelect.options);
            const statusExists = options.some(option => option.value === app.status);
            if (statusExists) {
                editStatusSelect.value = app.status;
            } else {
                // إذا كانت الحالة غير موجودة في الخيارات (مثل "موعد سابق" الذي هو حالة ديناميكية)، 
                // عيّنها إلى "قادم" كافتراضي أو أول خيار متاح.
                editStatusSelect.value = 'قادم'; 
            }

            editModal.style.display = 'flex';
        }

        window.closeModal = function() {
            editModal.style.display = 'none';
        }

        editForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const newDate = document.getElementById('editDate').value;
            const newTime = document.getElementById('editTime').value;
            const newStatus = document.getElementById('editStatus').value;
            
            let appointments = getAppointments();
            const appIndex = appointments.findIndex(a => a.id === id);
            if (appIndex === -1) return;

            // التحقق من التضارب فقط إذا كانت الحالة "قادم"
            if (newStatus === 'قادم') {
                const editedDateTime = new Date(`${newDate} ${newTime}`).getTime();
                const MIN_INTERVAL_MS = 90 * 60 * 1000; 

                const hasConflict = appointments.some((app, index) => {
                    // تجاهل الموعد الذي يتم تعديله نفسه
                    if (index === appIndex || app.status === 'منجز' || app.status === 'ملغى') return false; 
                    
                    const existingStartDateTime = new Date(`${app.date} ${app.time}`).getTime();
                    const timeDifference = Math.abs(editedDateTime - existingStartDateTime);
                    
                    if (timeDifference < MIN_INTERVAL_MS) {
                        alert('❌ تعذر حفظ التعديل: يجب أن يكون هناك فاصل زمني لا يقل عن ساعة ونصف (90 دقيقة) بين بداية المواعيد القادمة.');
                        return true; // للإشارة إلى وجود تضارب وإيقاف عملية الحفظ
                    }
                    return false;
                });

                if (hasConflict) {
                    return; // إيقاف تنفيذ الدالة إذا كان هناك تضارب
                }
            }
            
            // تحقق من أن الموعد القادم ليس في الماضي
            if (newStatus === 'قادم') {
                const updatedDateTime = new Date(`${newDate} ${newTime}`).getTime();
                if (updatedDateTime < Date.now()) {
                    alert('⚠️ لا يمكن تعيين موعد قادم في الماضي. يرجى اختيار وقت وتاريخ مستقبلي.');
                    return;
                }
            }


            // تحديث بيانات الموعد
            appointments[appIndex] = {
                ...appointments[appIndex],
                name: document.getElementById('editName').value, 
                phone: document.getElementById('editPhone').value,
                date: newDate, 
                time: newTime,
                service: document.getElementById('editService').value, 
                employee: document.getElementById('editEmployee').value,
                notes: document.getElementById('editNotes').value,
                status: newStatus 
            };
            
            saveAppointments(appointments); // تتضمن الآن الدفع إلى Firebase
            closeModal();
            alert('✅ تم حفظ التعديلات بنجاح!');
            // بعد الحفظ، أعد عرض كلتا القائمتين لضمان التحديث الكامل
            loadDataAndRender('current-appointments-view');
            loadDataAndRender('edit-cancel-view');
        });


        // ----------------------------------------------------
        // بدء التطبيق
        // ----------------------------------------------------
        checkLoginAndLoad();
    </script>
</body>
</html>
