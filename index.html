<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة حجوزات مركز تجميل</title>
    
    <style>
        /* -------------------------------------- */
        /* التنسيقات الأساسية والموحدة */
        /* -------------------------------------- */
        :root {
            --primary-color: #7B3E6A; 
            --background-base-color: #FED8D7;
            --background-accent-color: #F8D0CC;
            --card-color: #FFFFFF;
            --text-color: #333333;
            --success-color: #4CAF50;
            --edit-color: #FFC107;
            --cancel-color: #F44336;
            --dark-pink: #5d3151;
            --light-grey: #f5f5f5;
        }

        body {
            font-family: 'Arial', Tahoma, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
            padding-top: 90px;
            box-sizing: border-box;
            background-color: var(--background-base-color);
            
            /* أنيميشن الخلفية */
            background-image: 
                radial-gradient(circle at top left, var(--background-accent-color) 0%, transparent 40%),
                radial-gradient(circle at bottom right, var(--background-accent-color) 0%, transparent 40%);
            background-size: 800px 800px, 800px 800px;
            animation: backgroundShift 20s infinite alternate linear; 
        }
        @keyframes backgroundShift {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 200px 200px, -200px -200px; }
        }
        
        /* -------------------------------------- */
        /* رأس الصفحة والتنقل */
        /* -------------------------------------- */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%; background-color: var(--card-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); z-index: 100; 
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .main-header h1 {
            color: var(--primary-color); 
            margin: 0; 
            font-size: 24px; 
            letter-spacing: 1px;
            flex-grow: 1; 
            text-align: center;
            padding: 0 10px; 
        }
        
        .logout-btn {
            background-color: var(--cancel-color); color: white; border: none;
            padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: background-color 0.3s; 
            white-space: nowrap; 
            order: 3; 
        }

        .back-btn { 
            background-color: var(--primary-color); color: white; border: none;
            padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: background-color 0.3s;
            display: none; 
            white-space: nowrap; 
            order: 1; 
        }
        .back-btn:hover { background-color: var(--dark-pink); }

        /* -------------------------------------- */
        /* تنسيق الشعار في القائمة الرئيسية */
        /* -------------------------------------- */
        .menu-logo-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 40px; /* مسافة تحت الشعار وفوق البطاقات */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-logo {
            height: 120px; /* حجم كبير وواضح للشعار */
            width: auto;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
        }
        
        .menu-logo-container h2 {
            color: var(--dark-pink);
            font-size: 28px;
            margin: 0;
        }

        /* -------------------------------------- */
        /* تنسيقات الواجهات العامة والبطاقات */
        /* -------------------------------------- */
        .view { width: 100%; max-width: 1200px; display: none; flex-direction: column; align-items: center; padding-bottom: 40px; }
        /* تعديل الارتفاع الأدنى لكي يتسع الشعار في menu-view */
        #menu-view { display: flex; justify-content: flex-start; align-items: center; min-height: calc(100vh - 100px); padding-top: 40px; } 
        
        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 40px; max-width: 1000px; width: 90%; }
        @media (max-width: 1000px) { .cards-grid { grid-template-columns: repeat(2, 1fr); gap: 25px; } }
        @media (max-width: 600px) { .cards-grid { grid-template-columns: 1fr; } }

        .card { background-color: var(--card-color); border-radius: 15px; padding: 30px 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s; display: flex; flex-direction: column; justify-content: center; align-items: center; text-decoration: none; color: var(--text-color); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
        .card h2 { color: var(--primary-color); margin: 10px 0 0; font-size: 18px; }
        .card .icon { font-size: 40px; color: var(--primary-color); }

        /* -------------------------------------- */
        /* تنسيقات الواجهات الداخلية (النماذج والقوائم) */
        /* -------------------------------------- */
        .form-container, .appointments-page {
            width: 100%; max-width: 900px; background-color: var(--card-color);
            padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px; border-top: 5px solid var(--primary-color);
        }
        
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; direction: rtl; }
        .submit-btn { background-color: var(--primary-color); color: white; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: var(--dark-pink); }

        /* قائمة المواعيد */
        .appointments-list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .appointment-item {
            background-color: #fcfcfc; border-radius: 8px; padding: 15px; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            border-right: 4px solid var(--primary-color); transition: all 0.3s;
        }
        .appointment-item.clickable:hover { background-color: #f3f3f3; cursor: pointer; }
        
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: var(--dark-pink); font-size: 15px; }
        
        /* تفاصيل الموعد */
        .item-details { color: #666; font-size: 14px; max-height: 0; overflow: hidden; opacity: 0; transition: max-height 0.4s ease-out, opacity 0.4s ease-out; }
        .appointment-item.active .item-details { 
            max-height: 500px; opacity: 1; padding-top: 10px; border-top: 1px dashed #e0e0e0; margin-top: 10px; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .detail-row { padding: 5px 0; border-bottom: 1px dotted var(--light-grey); }
        .detail-row:last-child { border-bottom: none; }
        .detail-row strong { color: var(--primary-color); font-weight: bold; margin-left: 5px; }

        /* واجهة إدارة الخدمات */
        #services-management-view .service-list { margin-top: 30px; padding-top: 15px; border-top: 1px solid #eee; }
        .service-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 10px; margin-bottom: 8px; border-bottom: 1px solid #f0f0f0;
            background-color: #fff9f9; border-radius: 6px; color: var(--dark-pink); 
            font-weight: bold; transition: all 0.2s;
        }
        .service-list-item:hover { background-color: #ffeaea; }
        .remove-service-btn { background-color: var(--cancel-color); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 13px; }

        /* تنسيق المودال (الواجهة المنبثقة للتعديل) */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); z-index: 2000; 
            display: none; justify-content: center; align-items: center; 
        }
        .modal-content { 
            background-color: var(--card-color); border-radius: 10px; padding: 30px; 
            width: 90%; max-width: 500px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); 
            text-align: right; /* لجعل محتوى المودال يبدأ من اليمين */
        }
        .modal-content h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end; /* الأزرار على اليسار */
            gap: 10px;
            margin-top: 20px;
        }
        .action-btn {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
        .modal-cancel {
            background-color: #ccc;
            color: var(--text-color);
        }
        .modal-cancel:hover {
            background-color: #bbb;
        }
        .modal-save {
            background-color: var(--primary-color);
            color: white;
        }
        .modal-save:hover {
            background-color: var(--dark-pink);
        }

    </style>
</head>
<body>

    <header class="main-header">
        <button class="back-btn" id="backBtn">العودة للقائمة</button>
        
        <h1 id="main-title">✨ إدارة مركز تجميل ✨</h1>
        
        <button class="logout-btn" id="logoutBtn">خروج</button>
    </header>
    
    <div id="app-content-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">

        <div id="menu-view" class="view" style="display: flex;">
            <div class="menu-logo-container">
                <img class="menu-logo" src="555735021_824419870027163_5279202144661490549_n.jpg" alt="شعار المركز">
                <h2>مرحباً بك في إدارة مركز التجميل</h2>
            </div>
            
            <div class="cards-grid">
                <a href="#" class="card" data-view="new-appointment-view"> 
                    <span class="icon">📝</span>
                    <h2>حجز موعد جديد</h2>
                </a>
                <a href="#" class="card" data-view="current-appointments-view">
                    <span class="icon">🗓️</span>
                    <h2>مواعيد الحجوزات</h2>
                </a>
                <a href="#" class="card" data-view="edit-cancel-view">
                    <span class="icon">⚙️</span>
                    <h2>تعديل وإلغاء</h2>
                </a>
                <a href="#" class="card" data-view="services-management-view">
                    <span class="icon">💇‍♀️</span>
                    <h2>إدارة الخدمات</h2>
                </a>
            </div>
        </div>

        <div id="new-appointment-view" class="view">
            <div class="form-container">
                <h2>📝 تسجيل موعد جديد</h2>
                <form id="newAppointmentForm">
                    <input type="text" id="name" placeholder="اسم العميل" required>
                    <input type="tel" id="phone" placeholder="هاتف العميل (964xxxxxxxxx)" pattern="[0-9]{8,15}" required>
                    <div style="display: flex; gap: 10px;">
                        <input type="date" id="date" required style="flex-grow: 1;">
                        <input type="time" id="time" required style="flex-grow: 1;">
                    </div>
                    <select id="service" required>
                        </select>
                    <input type="text" id="employee" placeholder="اسم الموظف المعني (اختياري)">
                    <textarea id="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
                    
                    <button type="submit" class="submit-btn">تسجيل الموعد</button>
                </form>
                <div id="save-result" class="result-message success" style="display: none; margin-top: 15px; padding: 10px; background-color: #e8f5e9; color: var(--success-color); border-radius: 6px; font-weight: bold;"></div>
            </div>
        </div>

        <div id="current-appointments-view" class="view">
             <div class="appointments-page">
                <h2>🗓️ مواعيد الحجوزات القادمة (الأقرب أولاً)</h2>
                <div class="appointments-list" id="currentAppointmentsList"></div>
            </div>
        </div>

        <div id="edit-cancel-view" class="view">
             <div class="appointments-page">
                <h2>⚙️ تعديل وإلغاء المواعيد (الأحدث إنشاءً أولاً)</h2>
                <div class="appointments-list" id="editCancelAppointmentsList"></div>
            </div>
        </div>
        
        <div id="services-management-view" class="view">
             <div class="form-container">
                <h2>💇‍♀️ إضافة/إزالة الخدمات</h2>
                <form id="addServiceForm">
                    <input type="text" id="newServiceInput" placeholder="اسم الخدمة الجديدة" required>
                    <button type="submit" class="submit-btn">إضافة الخدمة</button>
                </form>
                
                <div class="service-list" id="serviceListContainer">
                    </div>
            </div>
        </div>


    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>تعديل تفاصيل الموعد</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="اسم العميل" required>
                <input type="tel" id="editPhone" placeholder="هاتف العميل" required>
                <input type="date" id="editDate" required>
                <input type="time" id="editTime" required>
                <select id="editService" required>
                    </select>
                <input type="text" id="editEmployee" placeholder="الموظف">
                <textarea id="editNotes" placeholder="ملاحظات إضافية"></textarea>
                
                <div class="modal-actions">
                    <button type="button" class="action-btn modal-cancel" onclick="closeModal()">إلغاء</button>
                    <button type="submit" class="action-btn modal-save">حفظ التعديلات</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // ----------------------------------------------------
        // الإعدادات والمتغيرات الأساسية
        // ----------------------------------------------------
        const ALL_VIEWS = ['menu-view', 'new-appointment-view', 'current-appointments-view', 'edit-cancel-view', 'services-management-view'];
        const viewTitles = {
            'menu-view': '✨ إدارة مركز تجميل ✨',
            'new-appointment-view': '📝 تسجيل موعد جديد',
            'current-appointments-view': '🗓️ مواعيد الحجوزات القادمة',
            'edit-cancel-view': '⚙️ تعديل وإلغاء المواعيد',
            'services-management-view': '💇‍♀️ إدارة الخدمات'
        };
        let appointmentsData = []; 

        // عناصر واجهة المستخدم الرئيسية
        const mainTitle = document.getElementById('main-title');
        const backBtn = document.getElementById('backBtn');
        const cardsGrid = document.querySelector('.cards-grid');
        const editModal = document.getElementById('editModal');
        const newAppointmentForm = document.getElementById('newAppointmentForm');
        const saveResultDiv = document.getElementById('save-result');
        const currentAppointmentsList = document.getElementById('currentAppointmentsList');
        const editCancelAppointmentsList = document.getElementById('editCancelAppointmentsList');
        const editForm = document.getElementById('editForm');
        
        // ----------------------------------------------------
        // منطق إدارة الخدمات
        // ----------------------------------------------------
        const DEFAULT_SERVICES = ['شعر', 'بشرة', 'أظافر', 'مكياج'];

        function getServices() {
            let services = JSON.parse(localStorage.getItem('services') || '[]');
            if (services.length === 0) {
                services = DEFAULT_SERVICES;
                localStorage.setItem('services', JSON.stringify(services));
            }
            return services;
        }

        function saveServices(services) {
            localStorage.setItem('services', JSON.stringify(services));
        }

        function populateServiceSelectors() {
            const services = getServices();
            const serviceSelect = document.getElementById('service');
            const editServiceSelect = document.getElementById('editService');
            
            serviceSelect.innerHTML = '<option value="" disabled selected>اختر الخدمة المطلوبة</option>';
            editServiceSelect.innerHTML = '';
            
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service;
                option.textContent = service;
                
                serviceSelect.appendChild(option.cloneNode(true));
                editServiceSelect.appendChild(option);
            });
        }
        
        function renderServiceManagement() {
            const services = getServices();
            const container = document.getElementById('serviceListContainer');
            container.innerHTML = '';

            if (services.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--primary-color); font-weight: bold;">لا توجد خدمات حالية. أضف خدمة جديدة.</p>';
                return;
            }

            services.forEach(service => {
                const item = document.createElement('div');
                item.className = 'service-list-item';
                item.innerHTML = `
                    <span>${service}</span>
                    <button class="remove-service-btn" onclick="removeService('${service}')">إزالة</button>
                `;
                container.appendChild(item);
            });
        }

        function addService(serviceName) {
            const services = getServices();
            const name = serviceName.trim();
            if (!services.includes(name) && name !== '') {
                services.push(name);
                saveServices(services);
                populateServiceSelectors();
                renderServiceManagement();
                return true;
            }
            return false;
        }

        window.removeService = function(serviceName) {
            if (confirm(`هل أنت متأكد من إزالة خدمة "${serviceName}"؟`)) {
                let services = getServices();
                services = services.filter(s => s !== serviceName);
                saveServices(services);
                populateServiceSelectors();
                renderServiceManagement();
            }
        }

        document.getElementById('addServiceForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('newServiceInput');
            if (addService(input.value)) {
                input.value = '';
                alert('✅ تم إضافة الخدمة بنجاح!');
            } else {
                alert('⚠️ هذه الخدمة موجودة بالفعل أو الاسم غير صالح.');
            }
        });

        // ----------------------------------------------------
        // منطق التوجيه وتبديل الواجهات
        // ----------------------------------------------------
        
        function showView(viewId) {
            ALL_VIEWS.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.style.display = 'none';
            });

            const activeView = document.getElementById(viewId);
            if (activeView) activeView.style.display = 'flex';
            
            mainTitle.textContent = viewTitles[viewId] || 'إدارة مركز تجميل';
            
            if (viewId === 'menu-view') {
                backBtn.style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
            } else {
                backBtn.style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
                
                if (viewId === 'new-appointment-view' || viewId === 'edit-cancel-view') {
                    populateServiceSelectors();
                }
                if (viewId === 'services-management-view') {
                    renderServiceManagement();
                }

                loadDataAndRender(viewId);
            }
        }
        
        cardsGrid.addEventListener('click', (e) => {
            let target = e.target.closest('.card');
            if (target && target.dataset.view) {
                e.preventDefault();
                showView(target.dataset.view);
            }
        });

        backBtn.addEventListener('click', () => {
            showView('menu-view');
        });

        // ----------------------------------------------------
        // الحماية وبدء التحميل
        // ----------------------------------------------------
        function checkLoginAndLoad() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html'; 
                return;
            } 
            
            populateServiceSelectors();
            showView('menu-view');
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });

        // ----------------------------------------------------
        // دالة مساعدة لتنسيق رقم الهاتف
        // ----------------------------------------------------
        function formatPhoneNumber(phone) {
            if (!phone) return 'لم يسجل';
            return phone.replace(/(\d{3})(?=\d)/g, '$1 ');
        }


        // ----------------------------------------------------
        // تحميل وتجهيز البيانات
        // ----------------------------------------------------
        function loadDataAndRender(viewId) {
            appointmentsData = JSON.parse(localStorage.getItem('appointments') || '[]');
            
            const noDataMessage = '<p style="text-align: center; margin-top: 50px; color: var(--primary-color); font-weight: bold;">لا توجد مواعيد حالية محفوظة.</p>';
            
            if (appointmentsData.length === 0) {
                currentAppointmentsList.innerHTML = noDataMessage;
                editCancelAppointmentsList.innerHTML = noDataMessage;
                return;
            }

            if (viewId === 'current-appointments-view') {
                // الفرز: الأقرب زمنياً أولاً
                const sortedData = [...appointmentsData].sort((a, b) => {
                    const dateTimeA = new Date(`${a.date} ${a.time}`);
                    const dateTimeB = new Date(`${b.date} ${b.time}`);
                    return dateTimeA - dateTimeB; 
                });
                renderCurrentAppointments(sortedData);

            } else if (viewId === 'edit-cancel-view') {
                // الفرز: حسب تاريخ الإنشاء (الأحدث أولاً)
                const sortedData = [...appointmentsData].sort((a, b) => b.created - a.created);
                renderEditCancelAppointments(sortedData);
            }
        }

        // ----------------------------------------------------
        // منطق حجز موعد جديد (مع قيد الـ 90 دقيقة)
        // ----------------------------------------------------
        newAppointmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newDate = document.getElementById('date').value;
            const newTime = document.getElementById('time').value;
            
            // 1. تحديد وقت الموعد الجديد بالمللي ثانية
            const newAppointmentDateTime = new Date(`${newDate} ${newTime}`).getTime();
            
            // 2. التحقق من صحة الوقت (يجب أن يكون في المستقبل)
            if (newAppointmentDateTime < Date.now()) {
                alert('⚠️ لا يمكن حجز موعد في الماضي. يرجى اختيار وقت وتاريخ مستقبلي.');
                return;
            }

            // 3. تطبيق قيد الـ 90 دقيقة (ساعة ونصف = 90 * 60 * 1000 مللي ثانية)
            const MIN_INTERVAL_MS = 90 * 60 * 1000; 

            let allAppointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            
            // التحقق من وجود تداخل مع المواعيد المسجلة مسبقاً
            const hasConflict = allAppointments.some(app => {
                const existingDateTime = new Date(`${app.date} ${app.time}`).getTime();
                
                // حساب الفارق المطلق بين وقت الموعد الجديد والوقت القديم
                const timeDifference = Math.abs(newAppointmentDateTime - existingDateTime);
                
                // إذا كان الفارق أقل من 90 دقيقة، فهناك تداخل
                return timeDifference < MIN_INTERVAL_MS;
            });
            
            if (hasConflict) {
                alert('❌ تعذر الحجز: يجب أن يكون هناك فاصل زمني لا يقل عن ساعة ونصف (90 دقيقة) بين المواعيد المسجلة.');
                return;
            }

            // 4. إذا لم يكن هناك تداخل، قم بحفظ الموعد
            const newAppointment = {
                id: Date.now().toString(), created: Date.now(), 
                name: document.getElementById('name').value, phone: document.getElementById('phone').value,
                date: newDate, time: newTime,
                service: document.getElementById('service').value, employee: document.getElementById('employee').value,
                notes: document.getElementById('notes').value
            };

            allAppointments.push(newAppointment);
            localStorage.setItem('appointments', JSON.stringify(allAppointments));

            newAppointmentForm.reset();
            saveResultDiv.textContent = '✅ تم تسجيل الموعد بنجاح!';
            saveResultDiv.style.display = 'block';

            setTimeout(() => { saveResultDiv.style.display = 'none'; }, 3000);
        });

        // ----------------------------------------------------
        // منطق عرض المواعيد الحالية
        // ----------------------------------------------------
        function renderCurrentAppointments(list) {
            currentAppointmentsList.innerHTML = '';
            list.forEach(app => {
                const dateTime = new Date(`${app.date} ${app.time}`);
                const now = new Date();
                const isUpcoming = dateTime > now;
                const statusText = isUpcoming ? 'موعد قادم' : 'موعد سابق';
                const statusColor = isUpcoming ? '#4CAF50' : '#F44336';
                const itemBorderColor = isUpcoming ? '#7B3E6A' : '#aaa'; 

                const item = document.createElement('div');
                item.className = 'appointment-item clickable';
                item.style.borderRightColor = itemBorderColor; 

                
                item.innerHTML = `
                    <div class="item-header">
                        <span>${app.name || 'عميل'} - ${app.service || 'غير محدد'}</span>
                        <div style="display:flex; align-items:center; font-weight: normal;">
                            ${app.date} في ${app.time}
                            <span style="margin-right: 15px; background-color:${statusColor}; color:white; padding: 3px 6px; border-radius: 4px; font-size: 11px;">${statusText}</span>
                        </div>
                    </div>
                    <div class="item-details">
                        <div class="detail-row"><strong>هاتف العميل:</strong> ${formatPhoneNumber(app.phone)}</div>
                        <div class="detail-row"><strong>الموظف المعني:</strong> ${app.employee || 'لم يحدد'}</div>
                        <div class="detail-row" style="grid-column: 1 / span 2;"><strong>ملاحظات:</strong> ${app.notes || 'لا يوجد'}</div>
                    </div>
                `;

                item.addEventListener('click', () => {
                    document.querySelectorAll('#currentAppointmentsList .appointment-item.active').forEach(activeItem => {
                        if (activeItem !== item) activeItem.classList.remove('active');
                    });
                    item.classList.toggle('active');
                });
                currentAppointmentsList.appendChild(item);
            });
        }


        // ----------------------------------------------------
        // منطق التعديل والإلغاء
        // ----------------------------------------------------
        function renderEditCancelAppointments(list) {
            editCancelAppointmentsList.innerHTML = '';
            list.forEach(app => {
                const item = document.createElement('div');
                item.className = 'appointment-item clickable'; // إضافة فئة clickable
                
                item.innerHTML = `
                    <div class="item-header">
                        <span>${app.name || 'عميل'} - ${app.service || 'غير محدد'}</span>
                        <div style="display:flex; align-items:center; font-weight: normal;">
                            ${app.date} في ${app.time}
                        </div>
                    </div>
                    <div class="item-details">
                        <div class="detail-row"><strong>هاتف العميل:</strong> ${formatPhoneNumber(app.phone)}</div>
                        <div class="detail-row"><strong>الموظف المعني:</strong> ${app.employee || 'لم يحدد'}</div>
                        <div class="detail-row" style="grid-column: 1 / span 2;"><strong>ملاحظات:</strong> ${app.notes || 'لا يوجد'}</div>
                        <div class="item-actions" style="grid-column: 1 / span 2; display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;">
                            <button class="action-btn modal-save" onclick="openEditModal('${app.id}')">تعديل</button>
                            <button class="action-btn modal-cancel" onclick="cancelAppointment('${app.id}')">إلغاء</button>
                        </div>
                    </div>
                `;
                
                item.addEventListener('click', (event) => {
                    // منع تفعيل التعديل/الإلغاء عند النقر على الزر نفسه
                    if (event.target.closest('.action-btn')) return; 

                    document.querySelectorAll('#editCancelAppointmentsList .appointment-item.active').forEach(activeItem => {
                        if (activeItem !== item) activeItem.classList.remove('active');
                    });
                    item.classList.toggle('active');
                });

                editCancelAppointmentsList.appendChild(item);
            });
        }
        
        // فتح المودال (نافذة منبثقة)
        window.openEditModal = function(id) {
            const appointment = appointmentsData.find(app => app.id === id);
            if (!appointment) return;
            
            document.getElementById('editId').value = appointment.id;
            document.getElementById('editName').value = appointment.name || '';
            document.getElementById('editPhone').value = appointment.phone || '';
            document.getElementById('editDate').value = appointment.date || '';
            document.getElementById('editTime').value = appointment.time || '';
            document.getElementById('editService').value = appointment.service || getServices()[0];
            document.getElementById('editEmployee').value = appointment.employee || '';
            document.getElementById('editNotes').value = appointment.notes || '';
            editModal.style.display = 'flex';
        }

        // إغلاق المودال
        window.closeModal = function() { editModal.style.display = 'none'; }

        // حفظ التعديلات
        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const idToUpdate = document.getElementById('editId').value;
            const index = appointmentsData.findIndex(app => app.id === idToUpdate);

            if (index > -1) {
                
                const editDate = document.getElementById('editDate').value;
                const editTime = document.getElementById('editTime').value;
                const editedDateTime = new Date(`${editDate} ${editTime}`).getTime();
                const MIN_INTERVAL_MS = 90 * 60 * 1000; // 90 دقيقة = 1.5 ساعة
                
                // تحقق من عدم تداخل الموعد المعدل مع أي موعد آخر (باستثناء الموعد نفسه)
                const hasConflict = appointmentsData.some(app => {
                    if (app.id === idToUpdate) return false; // تجاهل الموعد الذي يتم تعديله
                    
                    const existingDateTime = new Date(`${app.date} ${app.time}`).getTime();
                    const timeDifference = Math.abs(editedDateTime - existingDateTime);
                    
                    return timeDifference < MIN_INTERVAL_MS;
                });
                
                if (hasConflict) {
                    alert('❌ تعذر تعديل الموعد: يجب أن يكون هناك فاصل زمني لا يقل عن ساعة ونصف (90 دقيقة) بين المواعيد المسجلة.');
                    return;
                }
                
                // حفظ التعديلات
                appointmentsData[index] = { ...appointmentsData[index], 
                    name: document.getElementById('editName').value, phone: document.getElementById('editPhone').value,
                    date: editDate, time: editTime,
                    service: document.getElementById('editService').value, employee: document.getElementById('editEmployee').value,
                    notes: document.getElementById('editNotes').value,
                };
                localStorage.setItem('appointments', JSON.stringify(appointmentsData));
                closeModal();
                alert('✅ تم تعديل الموعد بنجاح!');
                loadDataAndRender('edit-cancel-view');
            }
        });

        // إلغاء الموعد
        window.cancelAppointment = function(id) {
            if (confirm('هل أنت متأكد من إلغاء هذا الموعد؟')) {
                appointmentsData = appointmentsData.filter(app => app.id !== id);
                localStorage.setItem('appointments', JSON.stringify(appointmentsData));
                alert('❌ تم إلغاء الموعد بنجاح.');
                loadDataAndRender('edit-cancel-view');
            }
        }

        // ----------------------------------------------------
        // بدء التطبيق عند التحميل
        // ----------------------------------------------------
        window.onload = checkLoginAndLoad;
    </script>
</body>
